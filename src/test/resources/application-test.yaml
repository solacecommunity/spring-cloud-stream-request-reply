context.initializer.classes: ch.sbb.tms.platform.springbootstarter.requestreply.configuration.RequestReplyTestConfiguration

spring:
  cloud:
    stream:
      binders:
        main_session:
          environment:
            requestReply:
              topic: requestReply-replies-in-0
              group: ${spring.cloud.stream.default.group}
              timeout:
                duration: 5
                unit: MINUTES
              consumerProperties:
                concurrency: 1
                extension:
                  provisionDurableQueue: true
                  queueRespectsMsgTtl: true