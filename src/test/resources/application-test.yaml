context.initializer.classes: ch.sbb.tms.platform.sampleapp.springbootstarter.requestreply.configuration.RequestReplyTestConfiguration

spring:
  cloud:
    function:
      definition: requestReplyRepliesDemo
    stream:
      requestreply:
        bindingMapping:
          - binding: requestReplyRepliesDemo
            topicPatterns:
              - last_value/temperature/celsius/.*
      bindings:
        requestReplyRepliesDemo-in-0:
          destination: requestReply/response/itTests
          contentType: "application/json"
          binder: solace
